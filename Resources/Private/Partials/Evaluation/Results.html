<!-- Revision 133 -->
<div class="tx-bc-voting">
	
	<f:for each="{result.blockchain.ballots}" as="ballot">
	Nicht ausgewertet: {ballot.balance} Stimmen
	<f:if condition="{ballot.balance} > 0">
		[<f:link.action action="proceed" controller="Evaluation" arguments="{address:ballot.address}">Proceed</f:link.action>]
	</f:if>
	<hr />
	<h4>Results</h4>
		<f:for each="{ballot.options}" as="option" >
		<div>{option.name}: (<f:format.number decimals="0" decimalSeparator="," thousandsSeparator=".">{option.balance}</f:format.number>)</div>
		</f:for>
	</f:for>
	
 	<f:if condition="{result.lists}">
 	<f:then>
		<h6>List result</h6>
		<f:for each="{result.lists}" as="option" >
			<f:if condition="{option.parent} == 0">
				<div>
					{option.name} (<f:format.number decimals="1" decimalSeparator="," thousandsSeparator=".">{option.percent}</f:format.number> %)
				</div>
			</f:if>
		</f:for>
		
		<img src="https://chart.googleapis.com/chart?cht=p3&chd=t:<f:for each="{result.lists}" as="option" iteration="itemIterator">{option.percent}<f:if condition="{itemIterator.cycle}  != {f:count(subject: result.lists)}">,</f:if></f:for>&chs=800x200&chl=<f:for each="{result.lists}" as="option"  iteration="itemIterator">{option.name}<f:if condition="{itemIterator.cycle} != {f:count(subject: result.lists)}">|</f:if></f:for>&chtt=Distribution&chco=<f:for each="{result.lists}" as="option" iteration="itemIterator">{option.color}<f:if condition="{itemIterator.cycle}  != {f:count(subject: result.lists)}">,</f:if></f:for>" alt="Distribution" style="border:1px solid black;" />		
	</f:then>
	</f:if>
	
</div>
