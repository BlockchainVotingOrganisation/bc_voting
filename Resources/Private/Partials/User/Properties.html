 <hr>
<h4>Assignments</h4>
<table border="1">
	<tr>
			<th>Project</th>
			<th>Role</th>
			<th>Wallet</th>
			<th>Cmd</th>
	</tr>
	<f:for each="{assignments}" as="assignment">  
		<tr>
			<td><f:link.action action="show" controller="Project" arguments="{project:assignment.project}">{assignment.project.name}</f:link.action></td>
			<td>{assignment.role.name}</td>
			<td>
				<f:if condition="{assignment.walletAddress} != ''">
				<f:then>
					<f:link.action action="show" controller="Wallet" arguments="{address:assignment.walletAddress}">{assignment.walletAddress}</f:link.action>
				</f:then>
				<f:else>
					<f:link.action action="import" controller="Wallet" arguments="{assignment:assignment}">Import Paper Wallet</f:link.action>
				</f:else>
				</f:if>
			</td>
			<td><f:link.action action="removeAssignment" controller="User" arguments="{project:assignment, user:assignment.user}">Remove</f:link.action></td>
		</tr>    
	</f:for>
</table>
