<div style="width:100%; margin: 30px 0px; display: block;">
	<label for="name">
		<f:translate key="tx_bcvoting_domain_model_project.name" /> <span class="required">(required)</span>
	</label><br /> 
		<f:form.textfield property="name" size="80" /><br /> 
	<div style="float:clear; height:10px; width:100%;">&nbsp;</div>
<div>

<div style="width:100%;" margin: 10px 0px; display: inline-block;">
	<div style="width:50%; float:left;">
		<label for="start">
			<f:translate key="tx_bcvoting_domain_model_project.start" /> <span class="required">(required)</span>
		</label><br />
			<f:form.textfield property="start" value="{project.start -> f:format.date( format: 'd.m.Y' )}" /><br />
		</div>
		<div style="width:50%; float:left;">
		<label for="end">
			<f:translate key="tx_bcvoting_domain_model_project.end" /> <span class="required">(required)</span>
		</label><br />
			<f:form.textfield property="end" value="{project.end -> f:format.date( format: 'd.m.Y' )}" /><br />
	</div>
	<div style="float:clear; width:100%;">&nbsp;</div>
</div>

<div style="width:100%; margin: 10px 0px; display: inline-block;">
	<label for="description">
		<f:translate key="tx_bcvoting_domain_model_project.description" /> <span class="required">(required)</span>
	</label>
	<br />
	<f:form.textarea style="width:100%" rows="5" property="description" /><br />
</div>
