<f:layout name="Default" />
Rev. 150
<f:section name="main">

<f:render partial="Project/Menu" arguments="{project : project, isAssigned: isAssigned, isAdmin: isAdmin, feuser: feuser}" />

<f:flashMessages  />
<f:render partial="FormErrors" arguments="{object:Project}" />

<f:translate key="tx_bcvoting_edit_project" />

<f:if condition="{isAdmin} == 'true'">
	<f:form action="update" name="project" object="{project}" class="tx-bcvoting" enctype="multipart/form-data">
		<f:render partial="Project/FormFields" arguments="{action : 'update', project : project, categories: categories}" />
		<f:form.submit value="{f:translate(key:'save')}" /> 
	</f:form>
</f:if>
	
<hr />
<f:link.action action="list" controller="Project" arguments="{project:project}"><f:translate key="tx_bcvoting_domain_model_project.back_to_list" /></f:link.action> |
<f:link.action action="show" controller="Project" arguments="{project:project}"><f:translate key="tx_bcvoting_show" /></f:link.action>
</f:section>
