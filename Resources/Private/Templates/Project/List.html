<f:layout name="Default" />
Rev. 150
<f:section name="main">
<div class="tx-bc-voting">
	<ul class="menu">
		<li><f:link.action action="new" controller="Project" arguments="{isAdmin:isAdmin, project:newProject}">
			<f:translate key="create_new" />
		</f:link.action></li> 
		<li><f:link.action action="import" controller="Project" arguments="{isAdmin:isAdmin, project:newProject}">
			<f:translate key="import" />
		</f:link.action></li>
	</ul>
	<f:flashMessages />
		
	<h1>Current Projects</h1>
	<f:for each="{projects}" as="project">
		<f:cycle values="{0: 'td-even', 1: 'td-odd'}" as="class">
			<div class="{class}" style="width: 100%;">
				<div><f:link.action action="edit" arguments="{project: project}" title="{project.description}">{project.name}</f:link.action></div>
				<div><f:format.date format="d.m.Y">{project.start}</f:format.date> - <f:format.date format="d.m.Y">{project.end}</f:format.date></div>
			</div>
		</f:cycle>
	</f:for>
	<hr />
	<h1>Stream</h1>
</div>
</f:section>
