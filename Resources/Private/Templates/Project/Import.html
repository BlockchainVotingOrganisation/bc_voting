<!-- Rev 118 -->
<f:layout name="Default" />
<f:section name="main">

<f:render partial="Menu" arguments="{project : project, isAssigned:isAssigned, isAdmin:isAdmin, feuser: feuser}" />
<f:flashMessages renderMode="div" />
<h2>{project.name}</h2>
<f:form action="import" name="project" object="{project}" class="tx-bcvoting">
	<f:translate key="tx_bcvoting_domain_model_project.reference" /><br />
	<f:form.textfield name="reference" size="80" /><br /> 
	RPC-Server:<br />
	<f:form.textfield name="rpcServer" /><br /> 
	RPC-User:<br />
	<f:form.textfield name="rpcUser" /><br /> 
	RPC-Password:<br />
	<f:form.textfield name="rpcPassword" /><br />
	Project-Password:<br />
	<f:form.textfield name="password" type="password" /><br /> 
	<f:form.submit value="{f:translate(key:'save')}" /> 
</f:form>

</f:section>
