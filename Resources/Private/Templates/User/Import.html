<!-- Revision 110 -->
<f:layout name="Default" />

<f:section name="main">
<f:debug>{data}</f:debug>
<f:render partial="Project/Menu" arguments="{project : project, isAdmin:isAdmin}" />
<f:flashMessages renderMode="div" />
<f:render partial="FormErrors" arguments="{object:User}" />
<h4>Import</h4>
<f:form action="upload" controller="User" name="file" enctype="multipart/form-data">
<f:form.upload property="csv" style="display:inline;" />
<f:form.submit value="{f:translate(key:'save')}" />
</f:form>

<f:form action="import" name="fieldnames" arguments="{data:data, project:project}">
	<table>
		<tr>
			<th width="20%">Label local DB</th>
			<th width="20%">Column name CSV</th>

		</tr>
		<tr>
			<td><f:translate key="tx_bcvoting_domain_model_user.username" /></td>
			<td><f:form.select name="username" property="username" value="{username}" options="{options}" prependOptionLabel="Select please ..." /></td>
		</tr>
		<tr>
			<td><f:translate key="tx_bcvoting_domain_model_user.email" /></td>
			<td><f:form.select name="email" property="email" value="{email}" options="{options}" prependOptionLabel="Select please ... " /></td>
		</tr>
		<tr>
			<td><f:translate key="tx_bcvoting_domain_model_user.password" />*</td>
			<td><f:form.select name="password" property="password" value="{password}" options="{options}" prependOptionLabel="Select please ... " /></td>
		</tr>

		<tr>
			<th colspan="3" align="right"><f:form.submit name="process" value="Process data" /></th>
			<th></th>
		</tr>	
	</table>
</f:form>

</f:section>
