<f:layout name="Default" />
<!-- Rev 146 -->
<f:section name="main">
<f:flashMessages  />

<f:render partial="Evaluation/Menu" arguments="{project : project, isAssigned: isAssigned, isAdmin: isAdmin, feuser: feuser}" />
<f:render partial="Evaluation/Properties" arguments="{project:project}" />

<hr />

<f:render partial="Evaluation/Results" arguments="{project:project, result:result, isAdmin: isAdmin}" />	

<f:if condition="{bcResult}">
	<hr />
	<f:render partial="Blockchain/ShortInfo" arguments="{result:bcResult}" />
	<f:if condition="{project.reference}">
		Referenz-Nummer (Txid): <br />
		<a target="_blank" href="http://blockchain-voting.org:9333/{project.blockchainName}/tx/{project.reference}">{project.reference}</a>
	</f:if>
</f:if>
</f:section>
